{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SavannaLink{% endblock %}</title>
    <!-- Add your CSS and other head elements here -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'landing_page' %}">SavannaLink</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'livestock_list' %}">Livestock Management System</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'marketplace' %}">Marketplace</a>
          </li>
      </ul>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Add your JavaScript and other scripts here -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
