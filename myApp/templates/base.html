{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SavannaLink{% endblock %}</title>
    <!-- Add your CSS and other head elements here -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- favicon -->
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/x-icon">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="col-sm-4 col-lg-3 text-center text-sm-start">
        <div class="main-logo">
            <a href="{% url 'landing_page' %}" class="navbar-brand">
                <img src="{% static 'images/logo.jpg' %}" alt="logo" class="img-fluid" width="50" height="30"> SavannaLink
            </a>
        </div>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'livestock_list' %}">Livestock Management System</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'marketplace' %}">Marketplace</a>
          </li>
      </ul>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Add your JavaScript and other scripts here -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
