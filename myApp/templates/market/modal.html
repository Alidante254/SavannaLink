{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Modal Header */
        #forFarmersModal .modal-header {
            background-color: #3498db;
            color: #fff;
            border-bottom: 1px solid #ddd;
        }

        /* Modal Title */
        #forFarmersModal .modal-title {
            font-weight: bold;
        }

        /* Modal Body */
        #forFarmersModal .modal-body {
            font-size: 16px;
        }

        /* Close Button */
        #forFarmersModal .btn-close {
            color: #fff;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<div class="modal fade" id="forFarmersModal" tabindex="-1" aria-labelledby="forFarmersModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forFarmersModalLabel">For Farmers</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>To start selling your livestock products and accessing the full features of the marketplace, you need to have a SavannahLink account.</p>
                <p>If you already have an account, <a href="{% url 'login' %}">log in here</a>.</p>
                <p>If you don't have an account yet, <a href="{% url 'signup' %}">sign up now</a> to get started.</p>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Check if the user is not signed in (you need to replace this condition with your actual logic)
        var userNotSignedIn = true;

        // Show the modal if the user is not signed in
        if (userNotSignedIn) {
            $('#forFarmersModal').modal('show');

            // Automatically hide the modal after a few seconds (adjust the time as needed)
            setTimeout(function () {
                $('#forFarmersModal').modal('hide');
            }, 5000); // 5000 milliseconds = 5 seconds
        }
    });
</script>
</body>
